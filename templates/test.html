<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <form action="/tg/123/orders/1/cart" method="POST">
        {% for item in cart.items %}
        <div>
            <label for="quantity_shipped_{{ item.id }}">{{ item.name }}</label>
            <input type="number" id="quantity_shipped_{{ item.id }}" name="quantity_shipped_{{ item.id }}" value="{{ item.quantity_shipped }}" min="0" step="0.01">
        </div>
        {% endfor %}
        <button type="submit">Update Cart</button>
    </form>
</body>
</html>
